<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation 3D - Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 80%;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Modèle 3D Astronaute</h1>

  <!-- Modèle de test Astronaute (Fourni par modelviewer.dev) -->
  <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                alt="Modèle 3D Astronaute"
                auto-rotate
                camera-controls
                ar
                shadow-intensity="1">
  </model-viewer>

  <p>Tournez, zoomez ou explorez le modèle 3D directement dans votre navigateur.</p>
</body>
</html>
